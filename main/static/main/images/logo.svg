<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Chef Hat -->
  <g transform="translate(10, 8)">
    <!-- Hat base -->
    <ellipse cx="22" cy="35" rx="18" ry="6" fill="url(#logoGradient)" filter="url(#shadow)"/>
    <!-- Hat top -->
    <path d="M 8 35 Q 8 15 22 15 Q 36 15 36 35" fill="url(#logoGradient)" filter="url(#shadow)"/>
    <!-- Hat details -->
    <circle cx="15" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="22" cy="20" r="2.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="29" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Utensils -->
  <g transform="translate(45, 12)">
    <!-- Fork -->
    <path d="M 2 8 L 2 35 M 0 8 L 0 20 M 4 8 L 4 20 M 0 8 L 4 8" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
    <!-- Spoon -->
    <path d="M 12 8 Q 12 12 15 12 Q 18 12 18 8 Q 18 5 15 5 Q 12 5 12 8 M 15 12 L 15 35" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">Recipe</text>
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">Finder</text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="15" r="3" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="180" cy="25" r="2" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="175" cy="35" r="2.5" fill="#45B7D1" opacity="0.6"/>
</svg>
